<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <script src="/static/js/redirect.js"></script>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form id="ssoForm">
        <label for="sso_provider">Seleccione un proveedor de SSO:</label>
        <select id="sso_provider" name="sso_provider" required>
            <option value="">Seleccione</option>
            <option value="gmail">Gmail</option>
            <option value="facebook">Facebook</option>
        </select><br><br>
        <input type="button" value="Iniciar sesión" onclick="redirectToSSO()">
    </form>
</body>
</html>
